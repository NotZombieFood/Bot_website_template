{% extends "base.html" %}

{% block content %}
<section id="section_form">
    <div class="box_form">
        <img class="logo" src="static/logo.png" alt="log">
        <h1>{{ title }}</h1>
        <form id="form" action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            <p>
                {{ form.username.label }}<br>
                {{ form.username(size=32) }}
            </p>
            <p>
                {{ form.password.label }}<br>
                {{ form.password(size=32) }}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
    </div>
</section>
{% endblock %}
